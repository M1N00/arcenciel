<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc en ciel</title>
</head>
<style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, white, #89dcff);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           
        }

        .background-div {
            background-image: url('aquarelle-arc-ciel-abstrait-peint-main_100956-424-4.avif');
            background-size: cover;
            color: rgb(59, 59, 59);
            padding: 0px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 4vh;
            animation: fadeIn 2s ease-in-out; /* Ajoute l'animation */
        }
        .background-div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #7dd8ffb0, #ffffff00, #7dd8ffb0);
            z-index: 1;
        }
        .background-div > * {
            position: relative;
            z-index: 2;
        }

        .fixed-button {
            position: fixed;
            top: 20px;
            right: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Ensure the button is above other elements */
            animation: fadeIn 2s ease-in-out; /* Ajoute l'animation */
        }
        .fixed-button:hover {
            background-color: #45a049;
        }

       
</style>
<body>
    <button class="fixed-button" onclick="GoBack()">Retour</button>

    <div class="background-div">
        <div style="background-color: rgba(0, 0, 0, 0.473);">

            <p style="font-size: 30px; color: white;">Notre adresse mail : <a href="mailto:arcenciel.jardindenfants@gmail.com" style="color: white; font-size: 25px;">arcenciel.jardindenfants@gmail.com</a></p>
        </div>
    </div>

   
</body>
