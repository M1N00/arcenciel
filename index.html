<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc en ciel</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
        }
        .center-button {
            display: block;
            margin: 20px auto;
            padding: 40px 80px; /* Enlarged button */
            border-radius: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: .5em;
        }
        .center-button:hover {
            background-color: #45a049;
        }
        .background-div {
            background-image: url('aquarelle-arc-ciel-abstrait-peint-main_100956-424-4.avif');
            background-size: cover;
            color: rgb(59, 59, 59);
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 4vh;
        }
        .background-div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.11); /* Increased contrast */
            z-index: 1;
        }
        .background-div > * {
            position: relative;
            z-index: 2;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 75vh;
        }
        .image-container img {
            position: absolute;
            width: 60vh; /* Adjusted size */
            height: auto;
        }
        .image1 {
            top: 0%;
            left: 5%;
        }
        .image2 {
            top: 20%;
            right: 10%;
        }
        .image3 {
            bottom: 10%;
            left: 15%;
        }
    </style>
</head>
<body>
    <div class="background-div">
        <h1>Jardin d'enfant arc-en-ciel</h1>
        <h2>1037 Etagni√®res</h2>
        <button class="center-button">Tarifs</button>
        <button class="center-button">Formulaire d'inscription</button>
    </div>
    <div class="image-container">
        <img src="Snapshot_18.PNG" alt="Image 1" class="image1">
        <img src="Snapshot_19.PNG" alt="Image 2" class="image2">
        <img src="Snapshot_20.PNG" alt="Image 3" class="image3">
    </div>
</body>
</html>
